<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Citizenclock</title>
		<link rel="stylesheet" href="citizenstyle.css">
		<script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
		<link rel="import" href="bower_components/paper-button/paper-button.html">

		<!-- For Apple iOS pseudo-app -->
		<link rel="apple-touch-icon" href="clock.png">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	</head>
	<body>
		<div id="thishousebelieves" contenteditable>This house believes that...</div>
		<div id="clock_container">
			<canvas id="clock" width="720" height="550"></canvas>
			<div id="time" hidden>05:00</div>
			<div id="speaker"></div>
		</div>
		<div horizontal center-justified layout><paper-button id="start" raised>Start timer</paper-button> <paper-button id="skip" raised disabled>Stop</paper-button></div>
		<div id="credits">By Adrià Vilanova Martínez</div>
		<script src="citizenscript.js"></script>
	</body>
</html>
